<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Web Responsive</title>
</head>
<body>
  <div class="container__padre" id="container">
    <header class="container__nav">
      <nav class="content__nav">
        <div class="nav__logo">
          <a href="#" class="logo">this interior</a>
        </div>
        <ul class="nav__links" id="link-container">
          <button id="cerrar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24";transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
          </button>
          <li><a class="links" href="#">Home</a></li>
          <li><a class="links" href="#">collection</a></li>
          <li><a class="links" href="#">About</a></li>
          <li><a class="links" href="#">Contact</a></li>
        </ul>
        <div class="burger">
          <button class="btn-svg" id="burger">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24";"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
          </button>
        </div>
      </nav>
    </header>
    <main class="container__principal">
      <section class="content__principal">
        <article class="informacion">
          <h1 class="title__info">
            Modern interior
          </h1>
          <p class="paragraph__info">
            A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
          </p>
          <a class="btn__info" href="#">Read more <span>â†’</span></a>

        <article class="container__secondary">

            <img class="image-1" src="./img/photo1.png" alt="image-1">
            <div class="card">
              <div class="card__content">
                <img  class="image-2" src="./img/photo2.png" alt="image-2">
                <h2 class="title__card">
                  <span>Aliza Wabber</span>
                  <span class="span-gris">interior designer</span>
                </h2>
              </div>
              <div class="paragraph__card">
                <p>Designed in 2020 by <br> Aliza Webber</p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

  <script src="./app.js"></script>
